<html>
    <head>
        <title>twitter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg  bg-info text-white">
                <div class="container-fluid">
                  <a class="navbar-brand" href="twiitter.html">twitter</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Tweets</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="container mt-3" style="margin-left: 200px;">
            <form name="myForm">
                <div class="row">
                    <div class="col-9">
                        <label class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control"  placeholder="Enter your email"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <label class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control"  placeholder="Enter your password"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <label class="form-label">FullName:</label>
                        <input type="text" id="fullname" class="form-control"  placeholder="Enter your Fullname"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <label class="form-label">Country:</label>
                        <select id="country" class="form-select">
                            <option value="Kazahstan">
                                Kazahstan
                            </option>
                            <option value="USA">
                                USA
                            </option>
                            <option value="Russia">
                                Russia
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <label class="form-label">Birthdate:</label>
                        <input type="date" id="date" class="form-control" ></input>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button onclick="register()" class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
    <script>
        let users = [
        {fullname: "Aibek", email: "aibek01", password: "ai123", country:"USA"},
        {fullname: "Ilyas", email: "ilyas05", password: "il123", country:"USA"},
        {fullname: "Eldar", email: "eldar07", password: "el123", country:"USA"}
        ];

        let user = {};

        function register(){
            user.email = email.value;
            user.password = password.value;
            user.fullname = fullname.value;
            user.country = country.value;
            user.birthdate = date.value;

            users.push(user);
            localStorage.usersLocal = JSON.stringify(users);

            alert("You are registered");
            window.open('login.html');
        }



    </script>
</html>
